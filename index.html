<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google Clone</title>
</head>
<body>
	<div class="container">

		<header>
			<nav class="navbar-wrapper">
				<div class="navbar-top">
					<a class="nav-item il" href="#">About</a>
					<a class="nav-item il" href="#">Store</a>
					<div class="navbar-right">
						<a class="nav-item ir" href="#">Gmail</a>
						<a class="nav-item ir" href="#">Images</a>
						<div class="nav-item ir">
							<button class="sign-in-button">Sign In</button>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="main">
			<img class="logo center" src="/res/image/googlelogo_color.png">
			<div class="outer-box center" >
				<input class="searchbox" type="text">
				<img class="mic" src="/res/image/googlemic_color_24dp.png">
			</div>
			<div class="button-group center" >
				<button class="button">Google Search</button>
				<button class="button">I'm Feeling Lucky</button>
			</div>
		</div>

		<footer>
			<nav class="navbar-wrapper">
				<div class="navbar-bottom">
					<a class="nav-item il" href="#">Advertising</a>
					<a class="nav-item il" href="#">Business</a>
					<a class="nav-item il" href="#">About</a>
					<a class="nav-item il" href="#">How Search Works?</a>
					<div class="navbar-right">
						<a class="nav-item ir" href="#">Privacy</a>
						<a class="nav-item ir" href="#">Terms</a>
						<a class="nav-item ir" href="#">Settings</a>
					</div>
				</div>
			</nav>
		</footer>
	</div>
</body>
</html>
